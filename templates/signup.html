<!DOCTYPE.html>
<html>
<head>
    <title>
        Industrify | Sign up
    </title>
    <style type="text/css">
        .label{text-align: right}
        .error{color:red;}
    </style>
</head>
<body>
    <h2> Sign Up</h2>
    <form action = "{{url_for('signup')}}" method = "POST">
        <table>
            <tr>
                <td class = "label">
                    Username
                </td>
                <td>
                    <input type="text" name="username" value = "{{username}}" required>
                </td>
                <td class = "error">
                    {{error_username}}<br>{{error_user}}
                </td>
            </tr>
            <tr>
                <td class = "label">
                    Password
                </td>
                <td>
                    <input type = "password" name= "password" required>
                </td>
                <td class = "error">
                    {{error_password}}
                </td>
            </tr>
            <tr>
                <td class = "label">
                    Verify Password
                </td>
                <td>
                    <input type = "password" name = "verify">
                </td>
                <td class = "error">
                    {{error_verify}}
                </td>
            </tr>
        </table>
        <input type = "submit" value = "Sign up">
    </form>
</body>
</html>
